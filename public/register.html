<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Soccer Academy</title>
</head>

<body>
    <nav
        class=" font-weight-bold d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="title my-0 mr-md-auto font-weight-normal text-decoration-none" href="index.html">Soccer Academy</a>
        <div class="my-2 my-md-0 mr-md ">
            <a class="p-2 text-success" href="index.html">Home</a>
            <a class="p-2 text-success" href="Leagues.html">Leagues</a>
        </div>
    </nav>
    <main>
        <!--Form-->
        <section class="container col-md-5 formBorder">
            <h1 class="mb-3 text-center">Register</h1>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-12">
                    <form class="form " method="GET" id="newPlayer" autocomplete="off">
                        <div class="form-group row">
                            <label for="courseId" class="col-sm-4 col-form-label">Team Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="teamName" name="teamName" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="memberName" class="col-sm-4 col-form-label">Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="memberName" name="membername" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contactName" class="col-sm-4 col-form-label">Contact Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="contactName" name="contactname"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email Address: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" name='email'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-4 col-form-label">Phone Number:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="phone" name="phone" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-sm-4 col-form-label">Age:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="age" name="age" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Age" class="col-sm-4 col-form-label">Gender:</label>
                            <!-- Radio Buttons for Gender-->
                            <div class="d-block">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="gender" id="male"
                                        value="Male" checked>
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="gender" id="female"
                                        value="Female">
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="registerBtn" class="btn btn btn-primary" type="button">Register to
                                Team</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                        <ul class="alert alert-danger my-2 text-center" id="error" role="alert"></ul>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/data.js"></script>
</body>

</html>
