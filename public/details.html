<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.jpg" />
    <title>Soccer Academy</title>
</head>

<body>
    <!-- Navbar -->
    <nav class=" font-weight-bold d-flex  align-items-center px-md-2 mb-4 bg-white border-bottom shadow-sm ">
        <img src="images/logo.jpg" alt="logo">
        <a class="title my-0 mr-md-auto font-weight-normal text-decoration-none title" href="index.html">Soccer
            Academy</a>
        <div class="my-2 my-md-0 mr-md ">
            <a class="p-3 navLinks" href="index.html">Home</a>
            <a class="p-3 navLinks" href="Leagues.html">Leagues</a>
        </div>
    </nav>
    <main>
        <div class="text-center mt-5">
            <h1 class="filterTitle ">Team Details</h1>
        </div>

        <div class="container">
            <!--Form-->
            <form class="form " autocomplete="off" method="GET">
                <!--Table for Course Details-->
                <div>
                    <table class=" table-striped container table table-sm col-7 table-bordered mt-5">
                        <tbody id="detailsTable">
                        </tbody>
                    </table>
                </div>
                <!--Anchor tags for register and go back-->
                <div class="col-12 text-center">
                    <a href="" id="registerButton" class="btn btn-primary ">Register </a>
                    <a href="leagues.html" class="btn btn-info active " role="button" aria-pressed="true">Go Back</a>
                </div>
                <!--Div to hide if there are not students-->
                <div id="studentsHide">
                    <div class="  p-md-4 text-black ">
                        <div class="col-md-12 px-0">
                            <h2 class="font-italic text-center filterTitle mt-5"> Players Registered</h2>
                        </div>
                    </div>
                    <!--Table for Players-->
                    <div>
                        <table class=" table-striped container table table-sm col-7 table-bordered mt-2">
                            <thead id="playersHeader" class="font-weight-bold bg-dark text-white">
                            </thead>
                            <tbody id="playersTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer text-center">
        The content of this page is for Educational purposes only. Images and Content have been colected from different
        sites.
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/details.js"></script>
</body>

</html>
