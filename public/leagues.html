<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Soccer Academy</title>
</head>

<body>
    <nav
        class=" font-weight-bold d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="title my-0 mr-md-auto font-weight-normal text-decoration-none" href="index.html">Soccer Academy</a>
        <div class="my-2 my-md-0 mr-md ">
            <a class="p-2 text-success" href="index.html">Home</a>
            <a class="p-2 text-success" href="Leagues.html">Leagues</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <!--Start of Form-->
            <form class="form " autocomplete="off" method="GET">
                <section>
                    <!-- Leagues ropdowns-->
                    <div class=" mb-3">
                        <div class=" font-weight-bold select1">
                            <label for="leaguesddl">Select League</label>
                            <select class="custom-select d-block w-100 " id="leaguesddl" name="leaguesddl">
                                <option value="select a Location" selected disabled>Please select a League</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center align-middle">
                        <button id="showAll" type="button" class="btn btn-primary">Show All </button>
                        <a href="addteam.html" class="btn btn-success active" role="button"
                        aria-pressed="true">Add a Team</a>
                    </div>
                    <!--Table-->
                    <div>
                        <table class=" table-striped container table table-sm col-12 table-bordered mt-5">
                            <thead id="teamHeader" class="font-weight-bold bg-dark text-white">
                            </thead>
                            <tbody id="teamTable">
                            </tbody>
                        </table>
                        <!--End of Table-->
                    </div>
                </section>
            </form>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/leagues.js"></script>
</body>

</html>
