<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Soccer Academy</title>
</head>
<body>
    <nav
        class=" font-weight-bold d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="title my-0 mr-md-auto font-weight-normal text-decoration-none" href="index.html">Soccer Academy</a>
        <div class="my-2 my-md-0 mr-md ">
            <a class="p-2 text-success" href="index.html">Home</a>
            <a class="p-2 text-success" href="Leagues.html">Leagues</a>
        </div>
    </nav>
    <main>
        <!--Form-->
        <section class="container col-md-5 ">
            <h1 class="mb-3 text-center">Add New Team</h1>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-12">
                    <form class="form " method="GET" id="newTeam" autocomplete="off">
                        <!--Dropdown to leagues-->
                        <div class="form-group row">
                                <label for="leaguesddl" class="col-sm-4 col-form-label ">Select League   </label>
                                <div class="col-sm-8">
                                    <select class="custom-select " id="leaguesddl" name="leaguecode">
                                        <option value="select a Location" selected disabled>Choose one</option>
                                    </select>
                                </div>
                            </div>
                        <!-- End of dropdown-->

                        <div class="form-group row">
                            <label for="teamName" class="col-sm-4 col-form-label">Team Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="teamName" name="teamname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="managername" class="col-sm-4 col-form-label"> Manager Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="managername" name="managername" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="managerphone" class="col-sm-4 col-form-label">Manager Phone:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="managerphone" name="managerphone"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="manageremail" class="col-sm-4 col-form-label">Manager E-mail: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="manageremail" name='manageremail'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="teammembers" class="col-sm-4 col-form-label">Number of Players:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="teammembers" name="maxteammembers" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="minmemberage" class="col-sm-4 col-form-label"> Minimum Age:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="minmemberage" name="minmemberage" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                                <label for="maxmemberage" class="col-sm-4 col-form-label"> Maximum Age:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="maxmemberage" name="maxmemberage" autocomplete="off">
                                </div>
                            </div>
                        <div class="form-group row">
                            <label for="Age" class="col-sm-4 col-form-label">Team Gender:</label>
                            <!-- Radio Buttons for Gender-->
                            <div class="d-block">
                                <div class="custom-control custom-radio malediv">
                                    <input class="custom-control-input" type="radio" name="teamgender" id="male"
                                        value="Male" checked>
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio femalediv">
                                    <input class="custom-control-input" type="radio" name="teamgender" id="female"
                                        value="Female">
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                                <div class="custom-control custom-radio anydiv">
                                        <input class="custom-control-input" type="radio" name="teamgender" id="any"
                                            value="Any">
                                        <label class="custom-control-label" for="any">Any</label>
                                    </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="addBtn" class="btn btn btn-primary" type="button">Add New Team</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                        <ul class="alert alert-danger my-2 text-center" id="errorTeam" role="alert"></ul>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/addteam.js"></script>
    <script src="scripts/data.js"></script>
</body>

</html>
